<!-- Mermaid.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.7.0/dist/mermaid.min.js"></script>

<!-- Initialize Mermaid -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize Mermaid
    mermaid.initialize({ 
      startOnLoad: true,
      theme: 'default',
      securityLevel: 'loose'
    });
    
    // Find all code blocks with language-mermaid class
    const mermaidBlocks = document.querySelectorAll('code.language-mermaid');
    
    mermaidBlocks.forEach(function(block) {
      // Get the mermaid code
      const mermaidCode = block.textContent;
      
      // Create a div with class 'mermaid' to replace the code block
      const mermaidDiv = document.createElement('div');
      mermaidDiv.className = 'mermaid';
      mermaidDiv.textContent = mermaidCode;
      
      // Replace the parent <pre> element with the mermaid div
      const preElement = block.parentElement;
      preElement.parentNode.replaceChild(mermaidDiv, preElement);
    });
    
    // Re-run mermaid to render the new diagrams
    mermaid.run();
  });
</script>
